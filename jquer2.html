<html>
<head>
 <script src="./jquery-3.4.1.min.js">
</script>
<script>
  $(document).ready(function(){
   $("#flip").click(function(){
    $("#panne").slideDown("slow");
});
});
</script>
<style>
  #flip
    { margin-left:20px;
      background-color:grey;
       text-align:center;
       width:50%;
       height:10%;}
  #panne
    {text-align:center;
     background-color:lightblue;
     margin-left:20px;
     width:50%;
     height:30%;
 display:none;}
 
</style>
</head>
<body>
 <div id="flip">Click me to slide pannel</div>
 <div id="panne">Hello World!</div>


</body>
</html>
